                    Add Farm</button> -->
                <i class="bi bi-bell-fill text-secondary fs-5"></i>

    <!-- Farm Cards Grid -->

<div class="col-md-6 col-lg-4 mb-4">

    <!-- Add Farm Modal -->
   <div class="modal fade" id="addFarmModal" tabindex="-1" aria-labelledby="addFarmLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form class="modal-content needs-validation" id="farmForm" novalidate>
            <div class="modal-header">
                <h5 class="modal-title" id="addFarmLabel">Add New Farm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-3 px-4 py-2">
                <div class="col-md-6">
                    <label class="form-label">Farm Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Total Farm Area (in acres)</label>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Soil Type</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>Loamy</option>
                        <option>Clay</option>
                        <option>Sandy</option>
                        <option>Silty</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Water Source</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>Well</option>
                        <option>Borewell</option>
                        <option>Canal</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Type of Farming</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>Organic</option>
                        <option>Conventional</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Crop Name</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>Wheat</option>
                        <option>Rice</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current Irrigation Method</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>Drip</option>
                        <option>Sprinkler</option>
                        <option>Flood</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label d-block">Sensor Selection</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="sensor1" value="Soil Moisture">
                        <label class="form-check-label" for="sensor1">Soil Moisture</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="sensor2" value="DHT11">
                        <label class="form-check-label" for="sensor2">DHT11</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="sensor3" value="Motor">
                        <label class="form-check-label" for="sensor3">Motor</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="submit">Save Farm</button>
            </div>
        </form>
    </div>
</div>

<!-- Success Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                âœ… Farm added successfully!
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap validation + toast -->
<script>
    (() => {
        'use strict';
        const form = document.getElementById('farmForm');
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                event.preventDefault();
                const toast = new bootstrap.Toast(document.getElementById('successToast'));
                toast.show();
                setTimeout(() => {
                    bootstrap.Modal.getInstance(document.getElementById('addFarmModal')).hide();
                }, 3000);
            }
            form.classList.add('was-validated');
        });
    })();
</script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
